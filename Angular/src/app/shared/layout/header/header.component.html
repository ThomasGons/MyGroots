<header class="header">
  <mat-toolbar color="primary" class="justify-content-between flex-nowrap">
    <a mat-button routerLink="/home">
      <p class="h5 m-0">
        {{ this.title }}
      </p>
    </a>
    <div *ngIf="!this.isLoggedIn">
      <a mat-button routerLink="/auth/login">Connexion</a>
      <a mat-button routerLink="/auth/register">Inscription</a>
    </div>
    <div *ngIf="this.isLoggedIn">
      <a mat-button routerLink="/auth/register">Deconnexion</a>
      <!-- Profile icon, link to profile page -->
    </div>
  </mat-toolbar>
</header>
