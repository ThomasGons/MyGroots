<div class="container-fluid h-100 py-5 d-flex justify-content-center">
  <mat-card class="auth-card p-2 shadow">
    <mat-card-header>
      <mat-card-title class="pb-4">
        <p class="h3 m-0 text-center">Connexion</p>
      </mat-card-title>
      <mat-card-subtitle class="pb-4">
        <p class="text-justify">Créez votre arbre généalogique, retrouvez des personnes de votre famille, et bien plus encore !</p>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <!-- Form -->
      <form [formGroup]="this.form" (ngSubmit)="this.onSubmit()" class="d-flex flex-column">
        <!-- email -->
        <mat-form-field appearance="outline" class="py-2">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="text" required>
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="this.form.controls.email.touched && this.form.controls.email.invalid">
            <span *ngIf="this.form.controls.email.errors?.['required']">Veuillez saisir un email.</span>
            <span *ngIf="this.form.controls.email.errors?.['email']">Veuillez saisir un email valide.</span>
          </mat-error>
        </mat-form-field>
        <!-- password -->
        <mat-form-field appearance="outline" class="py-2">
          <mat-label>Mot de passe</mat-label>
          <input matInput formControlName="password" [type]="this.hidePassword ? 'password' : 'text'" required>
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix (click)="this.hidePassword = !this.hidePassword" type="button">
            <mat-icon>{{ this.hidePassword ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error *ngIf="this.form.controls.password.touched && this.form.controls.password.invalid">
            <span *ngIf="this.form.controls.password.errors?.['required']">Veuillez saisir un mot de passe.</span>
          </mat-error>
        </mat-form-field>
        <!-- submit and redirections -->
        <div class="d-flex justify-content-end">
          <button mat-button routerLink="/auth/forgot-password" type="button">Mot de passe oublié ?</button>
        </div>
        <button mat-raised-button class="my-2 py-4" color="primary" type="submit">
          <mat-icon>login</mat-icon>
          <span>Connexion</span>
        </button>
        <div>
          <span class="mat-typography">Pas encore de compte ?</span>
          <button mat-button routerLink="/auth/register" color="primary" type="button">Inscrivez-vous !</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
