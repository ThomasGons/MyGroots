<mat-expansion-panel class="rounded-0">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <mat-icon [className]="this.account.person.gender == 'MALE' ? 'fg-blue-pale' : 'fg-pink'">account_circle</mat-icon>
      <span class="pt-1 ps-2">{{ this.account.person.firstName }} {{ this.account.person.lastName }}</span>
    </mat-panel-title>
    <mat-panel-description>
      <span>{{ this.account.person.birthDate }}</span>
      <span class="ps-5">{{ this.account.person.nationality }}</span>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <!-- Hidden section when collapsed -->
  <div class="d-flex flex-column px-2 pb-2" *ngIf="this.account.email != null">
    <span class="fg-gray">{{ this.account.id }}</span>
    <!-- Buttons to view tree of the account -->
  </div>
</mat-expansion-panel>
